<!DOCTYPE html>
<html>
    <head>
        <title>list and TAble</title>
        <style>
            table,th,td{
                border: 2px solid black;
                font-size: xx-large;
                width: 50%;
                height: 50px;
                padding: 4px;
            }
            td{
                padding: 10px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>unordered list</h1>
        <ul>
            <li>gear</li>
            <li>sprial</li>
            <li>chain</li>
        </ul>
        <h2>ordered list</h2>
        <ol>
            <li>mercury</li>
            <li>venus</li>
            <li>earth</li>
            <ul>
                <li>moon</li>
            </ul>
            <li>mars</li>
        </ol>
        <h3>description list</h3>
        <dl>
            <dt>coffe</dt>
            <dd>with less sugar</dd>
            <dt>pizza</dt>
            <dd>with more cheese</dd>
        </dl>
        <table>
            <tr>
                <th>Name</th>
                <th>class</th>
                <th>branch</th>
            </tr>
            <tr>
                <td>Nithjn kumar</td>
                <td>A</td>
                <td>ECE</td>
            </tr>
            <tr>
                <td>Sai Ram</td>
                <td>A</td>
                <td>USA</td>
            </tr>
            <tr>
                <td>Naga sai</td>
                <td>B</td>
                <td>UK</td>
            </tr>
        </table>
    </body>
</html>
